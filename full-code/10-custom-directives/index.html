<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>

        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
      <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">AngularJS</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        </ul>
      </div>
      </nav>
    </header>

        <div class="container">

      <div ng-controller="mainController">

                <h1>Hello {{ name + '. How are you?'}}</h1>

                <h3>Search Results</h3>
                <!--<search-results person-name="{{ person.name }}" person-address="{{ person.address }}"></search-results>-->
                <div class="list-group">
                    <search-results
                        person-object="person"
                        formatted-address-function="formattedAddress(aperson)"
                        ng-repeat="person in people">
                        * search may not be valid <!-- transclude -->
                    </search-results>

                </div>

                <div search-results></div>
                <div class="search-results"></div>
                directive:search-results -->

            </div>

    </div>

    </body>
</html>
